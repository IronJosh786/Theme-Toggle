<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button onclick="colorToggle(event)" id="red" class="box">Red</button>
        <button onclick="colorToggle(event)" id="blue" class="box">Blue</button>
        <button onclick="colorToggle(event)" id="green" class="box">Green</button>
        <button onclick="colorToggle(event)" id="pink" class="box">Pink</button>
        <button onclick="colorToggle(event)" id="default" class="box">Default</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
